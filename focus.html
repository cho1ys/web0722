<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autofocus</title>
    <script>
      // 페이지가 로드된 후 실행되는 함수
      window.onload = function () {
        // 첫 번째 input 요소 선택
        let input_1 = document.querySelectorAll("input")[0];
        // 두 번째 input 요소 선택
        let input_2 = document.querySelectorAll("input")[1];

        // 첫 번째 input 요소에서 키를 누를 때의 이벤트 핸들러
        input_1.onkeydown = function () {
          // 첫 번째 input의 값이 6자 이상일 경우
          if (6 <= input_1.value.length) {
            // 두 번째 input 요소로 포커스를 이동
            input_2.focus();
          }
        };

        // 두 번째 input 요소에서 키를 누를 때의 이벤트 핸들러
        input_2.onkeydown = function (event) {
          // event 객체가 없을 경우를 대비해 window.event를 사용
          event = event || window.event;
          
          // 백스페이스 키(키코드 8)가 눌리고 두 번째 input의 값이 비어 있을 경우
          if (event.keyCode == 8 && input_2.value.length == 0) {
            // 첫 번째 input 요소로 포커스를 이동
            input_1.focus();
          }
        };
      };
    </script>
  </head>
  <body>
    <!-- 첫 번째 텍스트 입력 필드, 최대 입력 길이는 6자 -->
    <input type="text" maxlength="6" />
    <span>-</span> <!-- 구분자 역할을 하는 하이픈 -->
    <!-- 두 번째 텍스트 입력 필드, 최대 입력 길이는 7자 -->
    <input type="text" maxlength="7" />
  </body>
</html>
