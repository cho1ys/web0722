<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Create_append</title>
    <script src = "https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            for(let i=0;i<10;i++){
            
            let $dynamic = $('<h1>Create Document Object' +i+ '</h1>').css({
                backgroundColor : 'beige', color : 'pink'
            });
            $('body').append($dynamic);
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
